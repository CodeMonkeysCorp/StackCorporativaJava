version: "3.8"

services:
  # ============================
  # MariaDB Database
  # ============================
  mariadb:
    image: mariadb:10.11
    container_name: corp-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-admin}
      MYSQL_DATABASE: ${DB_NAME:-corporativa}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - corp-network
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 5
      start_period: 10s

  # ============================
  # Spring Boot Backend
  # ============================
  backend:
    build:
      context: ./backend/corp
      dockerfile: Dockerfile
    container_name: corp-app
    restart: unless-stopped
    depends_on:
      mariadb:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://mariadb:3306/${DB_NAME:-corporativa}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-root}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASS:-admin}
      JWT_SECRET: ${JWT_SECRET:-my-super-secret-key-change-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    networks:
      - corp-network

  # ============================
  # Angular Frontend
  # ============================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: corp-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      API_BASE_URL: ${API_BASE_URL:-http://localhost:8080}
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - corp-network

networks:
  corp-network:
    driver: bridge

volumes:
  mariadb_data:
    driver: local
