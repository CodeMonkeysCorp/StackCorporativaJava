spring.application.name=corp

# Configurar a conexão do Spring Boot com o banco de dados MariaDB
# Valores podem ser sobrescritos por variáveis de ambiente:
# - DB_URL (ex: jdbc:mariadb://localhost:3306/corporativa)
# - DB_USER
# - DB_PASS

# Datasource
spring.datasource.url=${DB_URL:jdbc:mariadb://localhost:3306/corporativa}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:admin}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET:my-super-secret-key-that-should-be-at-least-256-bits-long-for-security}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Server port (optional)
#server.port=8080
