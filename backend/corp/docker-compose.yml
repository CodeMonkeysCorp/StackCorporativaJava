version: "3.8"
services:
  mariadb:
    image: mariadb:10.11
    container_name: corp-mariadb
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: corporativa
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build: .
    container_name: corp-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DB_URL: jdbc:mariadb://mariadb:3306/corporativa
      DB_USER: root
      DB_PASS: admin
    depends_on:
      mariadb:
        condition: service_healthy
    networks:
      - corp-network

networks:
  corp-network:

volumes:
  mariadb_data:
# Usage:
# cd backend/corp && docker-compose up
# App will be available at http://localhost:8080
# MariaDB at localhost:3306
